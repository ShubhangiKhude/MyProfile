<!DOCTYPE html>
<html>
  <head>
    <title>DemoAssignment Table</title>
  </head>
  <style>
    table,
    tr,
    td {
      border: 1px solid;
      border-collapse: collapse;
      text-align: center;
      height: 50px;
      width: 200px;
      padding: 5px;

    }
  </style>
  <body>
    <center>
      <h3>Technology Stack for Angular Web Developement</h3>
      <table>
        <tbody>
          <tr>
            <th rowspan="5">Technology</th>
            <td>HTML + CSS</td>
          </tr>

          <tr>
            <td>JavaScript</td>
          </tr>

          <tr>
            <td>Bootsrap</td>
          </tr>
          <tr>
            <td>TypeScript</td>
          </tr>
          <tr>
            <td>Angular</td>
          </tr>

          <tr>
            <th rowspan="2">Tools</th>
            <td>Git + GitHub</td>
          </tr>

          <tr>
            <td>Agile/Jira</td>
          </tr>
        </tbody>
      </table>
      </center>
  </body>
</html>
